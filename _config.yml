project: developerportal

audience: designer

product: all

platform: all

version: all

topnav_title: Affdex SDK Developer Portal

topnav_version: ""

homepage_title: Affdex SDK Developer Portal 

site_title: Affdex SDK Developer Portal

tagline: " "

baseurl: ""

port: 4006

host: 127.0.0.1 

url: "http://developer.affectiva.com/"

feedback_email: sdk@affectiva.com

sidebar_accordion: true

disqus_shortname: ""

google_analytics: ""

markdown: redcarpet

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

highlighter: pygments

print: false

floating_nav: true

# suffix: index.html

exclude: 
  - _drafts
  - bower_components
  - .idea 
  - _site

permalink: :title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      tooltip: true
      search: true

sass:
    sass_dir: _sass

collections:
  tooltips:
    output: true
